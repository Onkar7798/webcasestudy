<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>Add A Student</title>
</head>
<body>
	<form>
		<ul id="entry" type="none" align="center">
			<li>Student Id</li>
			<li><input type="text" name="name"></li>
			<li>Student Name</li>
			<li><input type="text" name="name"></li>
			<li>Gender</li>
			<li><input type="checkbox" name="Male">Male</li>
			<li><input type="checkbox" name="Female">Female</li>
			<li>Date of Birth</li>
			<li><input type="Date" name="date"></li>
			<li>City</li>
			<li><input type="text" name="city"></li>
			<li>State</li>
			<li><input type="text" name="state"></li>
			<li>Email Id</li>
			<li><input type="text" name="email"></li>
			<li>Qualification</li>
			<li><input type="text" name="qual"></li>
			<li>Stream</li>
			<li><input type="text" name="stream"></li>
			<li><button class="submit">Submit</button></li>
		</ul>
	</form>
</body>
</html>
